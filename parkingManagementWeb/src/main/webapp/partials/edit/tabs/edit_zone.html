<div class="row">
				<div class="col-md-6" ng-show="zoneMapReady" ><!-- id="map_canvas" -->
					<ui-gmap-google-map center="zoneMap.center" draggable="true" zoom="zoneMap.zoom" options="options" control="zoneMap.control" bounds="zoneMap.bounds"><!-- refresh="map.refresh"  options="map.options" events="events" -->
<!--         					<ui-gmap-markers models="parkingStructureMarkers" coords="'coords'" option="'options'" icon="'icon'" events="'events'"> -->
<!--         						<ui-gmap-window show="'show'" ng-cloak> -->
<!--                 					<p> -->
<!-- 			                        	Latitude: {{coords.latitude}}<br/> -->
<!-- 			                        	Longitude: {{coords.longitude}}<br/> -->
<!-- 			                        	Codice: <strong>{{title}}</strong> -->
<!-- 			                    	</p> -->
<!--             					</ui-gmap-window> -->
<!--         					</ui-gmap-markers>		 -->
						<ui-gmap-polygon static="true" ng-repeat="z in zone_polygons track by z.id" path="z.path" stroke="z.stroke" visible="z.visible" geodesic="z.geodesic" fill="z.fill" fit="false" editable="z.editable" draggable="z.draggable"></ui-gmap-polygon>
					</ui-gmap-google-map>
				</div>
				<div class="col-md-6" ng-show="!zoneMapReady">
					<div style="text-align: center">
							<img src="imgs/ajax-loader.gif" width="40" height="40" /><br>
							<h3>{{ 'loading_text' | i18n }}...</h3>
						</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-primary">
						<div class="panel-body">
							<div class="panel panel-primary" align="center">
								<div class="panel-heading">
									<h5 class="panel-title">{{ 'zone_list' | i18n }}</h5>
								</div>
								<div class="panel-body">
									<table class="table table-striped" style="width: 100%">
										<tr ng-show="zoneWS.length != 0">
											<th width="50%">{{ 'zone_name' | i18n }}</th>
											<th width="30%">{{ 'zone_submacro' | i18n }}</th>
											<th width="10%">{{ 'zone_color' | i18n }}</th>
											<th width="10%">{{ 'operations' | i18n }}</th>
										</tr>
										<tbody class="animate-repeat"
											ng-repeat="zone in zoneWS | filter:q | orderBy: ['name', 'submacro'] |  startFrom:currentPage*maxZones | limitTo:maxZones">
				<!-- 							ng-repeat="practice in practices | filter:q | orderBy:'-openingDate' | startFrom:currentPage*maxPractices | limitTo:maxPractices"> -->
											<tr>
												<td width="50%" align="left">{{zone.name}}</td>
												<td width="30%" align="left">{{zone.submacro}}</td>
												<td width="10%" align="center"><div class="colorBox" ng-style="{'background-color': correctColor(zone.color)}"></div></td><!-- {{area.color}} -->
												<td width="10%" align="left">
													<a href="#/zone/view/{{ zone.id }}" ng-click="setViewTabs()" alt="{{ 'link_view_title' | i18n }}" title="{{ 'link_view_title' | i18n }}"><i class="glyphicon glyphicon-eye-open"></i></a>&nbsp;<!-- {{ 'practice_view' | i18n }} -->
													<a href="#/zone/edit/{{ zone.id }}" ng-click="setClassTabs()"  alt="{{ 'link_edit_title' | i18n }}" title="{{ 'link_edit_title' | i18n }}"><i class="glyphicon glyphicon-pencil"></i></a>
												</td>
											</tr>
										</tbody>
										<tr ng-show="zoneWS.length == 0">
											<td colspan="5"><strong>{{ 'no_zones_in_lists' | i18n }}</strong></td>
										</tr>
									</table>
									<button class="btn btn-primary"
											ng-disabled="currentPage == 0"
											ng-click="currentPage=currentPage-1">{{ 'previous_label' | i18n }}</button>
										{{currentPage+1}}/{{numberOfPages(5)}}
									<button class="btn btn-primary"
											ng-disabled="currentPage >= zoneWS.length/maxZones - 1"
											ng-click="currentPage=currentPage+1">{{ 'next_label' | i18n }}</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
